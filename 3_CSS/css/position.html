<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div{
            font-size: 60px;
            padding: 30px;
            border: solid 5px #222;
        }

        .static{
            top:100px;/*startic não vai fazer nada com o top e left*/
            left: 100px;
            background-color: steelblue;
        }

        .fixed{
            position:fixed;
            bottom: 30px;
            right: 0px;
            background-color: tomato;
        }


        .relative1{
            position: relative;
            left: 50px;
            top:5px;
            background-color: seagreen;
        }

        .absolute1{
            color:white;
            position:absolute;
            left: 350px;
            top:120px;
            background-color: violet;
        }

        .relative2{
            position: relative;
            left:250px;
            top:1000px;
            height:200px;
            width: 200px;
            background-color: azure;

        }

        .absolute2{ /* a posição vai ser absoluta dentro do pai dele no caso (relative2)*/
            position: absolute;
            left: 10px;
            top:10px;
            width: 20px;
            height: 20px;
            background-color: orange;
        }

        .sticky{
            position: -webkit-sticky; /*usado no safari*/
            position: sticky;
            background-color: peru;
            top:0px;

        }
    </style>
</head>

<body>
    <div class="static">Static (Padrão)</div>
    <div class="fixed">Fixed</div>
    <div class="relative1">Relative</div>
    <div class="absolute1">Absolute</div>

    <div class="relative2">
        <div class="absolute2"></div>
    </div>

    <div class="sticky">Sticky</div>
    <p style="padding-bottom: 2000px;">Opa</p>
</body>

</html>
