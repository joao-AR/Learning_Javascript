<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de formulario
        </h5>
    </div>

    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="from-row">
                <div class="col-12">
                    <div class="form-group">
                        <labe for="nome">Nome</labe>
                        <input type="text" class="form-control" id="nome" placeholder="informe o nome">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>

                                <input type="email" class="form-control" id="email" placeholder="informe o email">
                                <small class="form-text text-muted">
                                    Enviaremos um email para confirmar o cadastro
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="LinguagemPreferida">Linguagem</label>
                        <select  id="LinguagemPreferida" class="form-control">
                            <option>JS</option>
                            <option>java</option>
                            <option>C</option>
                            <option>C++</option>
                            <option>outra</option>
                        </select>
                       
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-row mb-0">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">salvar</button>
                    <button class="btn btn-seconsary" type="reset">cancelar</button>
                   
                </div>
            </div>
        </form>
    </div>
</div>
